<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storekeeper</title>
    <style>
        form.table{
            display: table;
        }
        div.table{
            display: table-row;
        }
        input,label{
            display: table-cell;
        }
        .table2{
            display: table;
        }
        .b_t{
            display: table-row;
        }
        .b_t.input {
            display: table-cell;

        }
    
    </style>
</head>
<body>
    <form class="table"
     action="/send" 
    method="post">
        
        <div class="table">
            <label for="d_name">
                Name
            </label>

            <input type="text" 
            name="d_name" 
            id="d_name">

        </div>

        <div class="table">
            <label for="d_unit">
                Unit
            </label>
            <input type="number"
             name="d_unit"
              id="d_unit">

        </div>


        <div class="table">
            <label for="d_price">
                Quantity 
            </label>
            <input type="text" name="d_price" id="d_price">

        </div>

        <div class="table2">
            <div class="b_t">

            <input 
            type="button" 
            value="load">

            <input 
            type="button" 
            value="update">

            <input
            type="button"
            value="Next">

            </div>

        

        </div>
        
    </form>
    
    
</body>
</html>
