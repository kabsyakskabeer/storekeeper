<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storekeeper</title>
    <style>
        form.table{
            display: table;
        }
        div.table{
            display: table-row;
        }
        input,label{
            display: table-cell;
        }
    
    </style>
</head>
<body>
    <form >
        
        <div class="table">
            <label for="d_name">
                Name
            </label>

            <input type="text" 
            name="d_name" 
            id="d_name">

        </div>

        <div class="table">
            <label for="d_unit">
                Unit
            </label>
            <input type="number"
             name="d_unit"
              id="d_unit">

        </div>


        <div class="table">
            <label for="d_price">
                Quantity 
            </label>
            <input type="text"
             name="d_price"
              id="d_price">

        </div>

        <div class="table2">
            <div class="b_t">

            <input class="submit" 
            type="submit" 
            value="load">

            <input 
            type="button" 
            value="update">

            <input class="next"
            type="button"
            value="Next">

            </div>
            

        </div>
        
    </form>
    
    <script>
        //register serviceworker 

        const 
        registerServiceWorker = 
        async () =>
         {
        if (
          'serviceWorker' in
            navigator
        ) {
        try {
        const registration = 
        await navigator
        .serviceWorker
        .register(
         'app.js',
          {
             scope: '/storekeeper/',
          }
        );
        if (
        registration
        .installing
        ) {
        console
        .log('Service worker installing');
         } else if (
        registration
        .waiting) 
        {
         console
         .log('Service worker installed');
        } else if (registration.active) {
       //  console.log('Service worker active');
        }
        } catch (error) {
        console
        .error(`Registration failed with ${error}`);
         }
      }
   };
     registerServiceWorker();

 const  submit = document
 .getElementsByClassName("submit");

 submit
 .addEventListener
 ( 
 'submit',function(){
    navigator
    .serviceWorker
    .controller
    .postMessage(
        {name:"kabiru"}
    );

 }
 
 );


                                                                                                                            

        
    </script>
</body>
</html>
