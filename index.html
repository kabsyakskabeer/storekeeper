<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storekeeper</title>
    <style>
        form.table{
            display: table;
        }
        div.table{
            display: table-row;
        }
        input,label{
            display: table-cell;
        }
    
    </style>
</head>
<body>
    <form class="table">
        
        <div class="table">
            <label for="d_name">
                Name
            </label>

            <input type="text" 
            name="d_name" 
            id="d_name">

        </div>

        <div class="table">
            <label for="d_unit">
                Unit
            </label>
            <input type="number"
             name="d_unit"
              id="d_unit">

        </div>


        <div class="table">
            <label for="d_price">
                Quantity 
            </label>
            <input type="text" name="d_price" id="d_price">

        </div>

        <div class="table2">
            <div class="b_t">

            <input 
            type="submit" 
            value="load">

            <input 
            type="button" 
            value="update">

            <input
            type="button"
            value="Next">

            </div>
            

        </div>
        
    </form>
    
    <script>
        const form = document
        .querySelector("form");

        form.addEventListener(
            'submit',(e)=>{
            e.preventDefault();

            const formData = new
            FormData(form);

            fetch('/app',{
                method:'POST',
                body: formData,
                headers: {
                'Content-Type':
                'multipart/form-data'
                }
            });

            });

        
    </script>
</body>
</html>
